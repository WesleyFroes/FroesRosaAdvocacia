<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
       
        <div class="form-imagem">
            <img src="img/logo balanca.png" alt="logomarca froes e rosa advocacia">
        </div>
        
        <div class="form">
            <form action="#">
               
                <div class="form-header">
                    <h1>CADASTRO</h1>
                </div>

                <div class="imput-group">
                    <div class="imput_box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="imput_box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="imput_box">
                        <label for="civil-status">Estado civil</label>
                        <input id="civil-status" type="text" name="civil-status" placeholder="Estado cívil" required>
                    </div>
                    <div class="imput_box">
                        <label for="birth">Data de Nascimento</label>
                        <input id="birth" type="text" name="birth" placeholder="Data de Nascimento" required>
                    </div>
                    <div class="imput_box">
                        <label for="mother">Nome da mãe</label>
                        <input id="mother" type="text" name="mother" placeholder="Nome da mãe" required>
                    </div>
                    <div class="imput_box">
                        <label for="n-identidade">RG</label>
                        <input id="n-identidade" type="number" name="n-identidade" placeholder="Digite o número da RG" required>
                    </div>
                    <div class="imput_box">
                        <label for="n-cpf">CPF</label>
                        <input id="n-cpf" type="number" name="n-cpf" placeholder="Digite o número do CPF" required>
                    </div>
                    <div class="imput_box">
                        <label for="digital-ctps">CTPS Digital</label>
                        <input id="digital-ctps" type="text" name="digital-ctps" placeholder="CTPS Digital" required>
                    </div>
                    <div class="imput_box">
                        <label for="n-ctps">Numero CTPS</label>
                        <input id="n-ctps" type="number" name="n-ctps" placeholder="Digiete o Nº Da CTPS" required>
                    </div>
                    <div class="imput_box">
                        <label for="n-serie"> Nº Serie da CTPS </label>
                        <input id="n-serie" type="number" name="n-serie" placeholder="Digiete o Nº De serie da CTPS" required>
                    </div>
                    <div class="imput_box">
                        <label for="n-serie">PIS/PASEPE</label>
                        <input id="n-serie" type="number" name="n-serie" placeholder="Digiete o Nº De serie da CTPS" required>
                    </div>
                    <div class="imput_box">
                        <label for="profession">Cargo/Ocupação</label>
                        <input id="profession" type="text" name="profession" placeholder="Digite sua ocupação ou cargo" required>
                    </div>
                   
                </div>
                
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
